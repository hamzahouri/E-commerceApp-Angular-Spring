<div class="form-header" onsubmit="return false;" method="GET">
    <input class="au-input au-input-xl"
    #Input  type="text" 
    placeholder="Search for data ..." 
    (keyup.enter)="doSearch(Input.value)"
    
    />
    <button (click)="doSearch(Input.value)" class="au-btn-submit" type="submit">
      Search
    </button>
  </div>
